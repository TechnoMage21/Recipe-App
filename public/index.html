<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicon for the app -->
    <link rel="icon" href="download.png" />
    
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Description for SEO -->
    <meta name="description" content="Find your favorite recipes quickly and easily using the Recipe Finder app" />
    
    <!-- Open Graph meta tags for better social media sharing -->
    <meta property="og:title" content="Recipe Finder App" />
    <meta property="og:description" content="Find your favorite recipes based on ingredients, calories, and more!" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourappurl.com" />
    
    <!-- Twitter Card meta tags for better Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Find your favorite recipes based on ingredients, calories, and more!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <title>Recipe Finder App</title>
